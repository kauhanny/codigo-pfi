      <datalist id="listaServicos">
      </datalist>

        ‚úÖ Pagamento via PIX confirmado!

      <label for="data">Data</label>

      <label for="hora">Hora</label>
      <input type="time" id="hora" name="hora" autocomplete="off" required>

    </form>

    <button class="btn-calendario" onclick="window.location.href='/calendario'">
